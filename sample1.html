<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sample 1</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<style>
		.form-group {
			position: relative;
			padding-bottom: 1.875em;
			margin-bottom: 1.875em;
			/*max-width: 22em;*/
		}

		.form-group label {
			display: block;
			position: absolute;
			top: 1.25em;
			font-size: 0.75em;
			line-height: 1.25em;
			font-weight: bold;
			color: #2996cc;
		}

		.form-control {
			position: absolute;
			display: block;
			box-sizing: border-box;
			border-radius: 0;
		}

		.form-control:valid {
		  position: relative;
		  top: 1.875em;
		  margin-top: -1.875em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="col-md-12">
			<h1>Form sample 1</h1>
			<hr>
			<form action="" role="form form-horizontal">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" required id="name" placeholder="Name...">
				</div>
				
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" required id="email" placeholder="Email...">
				</div>
				
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" required id="password" placeholder="Password..">
				</div>

				<buttom type="submit" class="btn btn-primary">Send</button>
			</form>
			
		</div>

	</div>


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
